<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <!-- Navbar -->
    <header class="bg-gray-100 shadow-lg py-4 sticky top-0 z-50">
      <div class="container mx-auto flex items-center justify-between px-6">
        <div>
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg shadow-md"
          >
            Blog
          </button>
        </div>

        <div class="flex items-center gap-4">
          <img
            src="./images/logo.png"
            alt="Noakhali Flood Relief"
            class="w-12 h-12 rounded-full shadow-md"
          />
          <h4 class="text-xl font-semibold text-gray-800">Donate Bangladesh</h4>
        </div>
        <!-- Left Section: Sticky Amount Button -->
        <div class="flex items-center gap-4">
          <img
            src="./images/coin.png"
            alt="Logo"
            class="w-10 h-10 rounded-full shadow-md"
          />
          <button
            id="amount-button"
            class="text-lg font-bold bg-transparent text-gray-800 px-4 py-2 cursor-default"
          >
            500 BDT
          </button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="summary" class="py-8 bg-white mt-20">
      <div class="container mx-auto text-center">
        <div class="flex justify-center gap-4">
          <!-- Total Donation Button -->
          <button
            id="show-total-donations"
            class="bg-green-500 hover:bg-green-700 text-black font-bold px-6 py-2 rounded-lg shadow-md"
          >
            Donations
          </button>
          <!-- Donation History Button -->
          <button
            id="show-donation-history"
            class="bg-inherit hover:bg-green-700 text-black font-bold px-6 py-2 rounded-lg shadow-md border border-gray-500"
          >
            History
          </button>
        </div>
        <!-- Display area for total donation or history -->
        <div
          id="display-area"
          class="hidden mt-6 bg-white p-6 rounded-lg shadow-lg text-left"
        >
          <p class="text-gray-700">Click a button to see the details.</p>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
